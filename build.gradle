plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

group = 'org.server'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("org.eclipse.collections:eclipse-collections:11.0.0")
}

test {
    useJUnitPlatform()
}